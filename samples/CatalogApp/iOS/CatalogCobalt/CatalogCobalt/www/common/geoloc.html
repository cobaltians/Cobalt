<!DOCTYPE html>
<html>
    <head>
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
	        <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    </head>
    <body class="green">

  		<a href="javascript:;" class="pop">POP</a><br/>

          
		<p>Geoloc is : <span id="geolocField">...</span></p>

        <script type="text/javascript" src="js/zepto.min.js"></script>
        <script type="text/javascript" src="../platform/cobalt.js"></script>
        <!--<script type="text/javascript" src="../platform/cobalt_base.js"></script>
        <script type="text/javascript" src="../platform/adapter.js"></script>-->


		<script type="text/javascript" src="js/cobalt.geoloc.js"></script>
        <script type="text/javascript" src="js/setTimeoutWorkaround.js"></script>
        <script type="text/javascript" src="js/app.js"></script>

		<script>

            Zepto(function($){
		        cobalt.init({
                    debug:app.debug,
                    debugInBrowser:app.debugInBrowser,
                    debugInDiv:app.debugInDiv,
					plugins:{
						geoloc:{
							format : "xxxx"
						}
					}
	            });
				
				cobalt.getGeoloc(function(position){
					document.getElementById('geolocField').innerHTML(JSON.stringify(position))
				})


	            app.touch('a.pop',function(){
                    cobalt.navigate('pop');
                });

            })

        </script>

    </body>
</html>
